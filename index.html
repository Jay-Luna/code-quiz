<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>



<body>
    <header>
        <nav>
            <h4> View high Score</h4>
            <!-- default time =0, start timer when quiz starts. deduct 10 sec. when incorrect -->
            <h4>Timer</h4>
            
        </nav>
    </header>
    <!-- intro -->
    <div class="container firstPage">
        <h1><strong>Coding Quiz Challenge</strong></h1>
        <p> 
            Test your knowledge with code quiz within the time limit! Incorrect answers will be penalized 10 seconds.
        </p>
        <button class="start-button">Start Quiz</button>
    </div>

    <!-- Question starts -->
    <div class="container boxQuestion">
        <h2 class="question">Quiz Question</h2>
        <h3>quiz questions</h3>

        <form>
            <ul class="quizChoices">
                <button class="button1">first button</button>
                <button class="button2">first button</button>
                <button class="button3">first button</button>
                <button class="button4">first button</button>
            </ul>
        </form>
        <p>text for answers</p>
    </div>

    <!-- question ends -->

    <!-- all done page with submission button. Pause Timer -->
    <div>
        <p>Finish! Here's Your Final Score</p>
        <!-- need to put the timer -->
        <p>Your final score is</p>
        <p>enter your initials</p>
        <!-- store initial & score into local storage -->
        <button class="submit-button">Submit</button>
    </div>

    <!-- high scores page with "go back" & "clear high score" button -->
    <div>
        <h2>High Scores</h2>
        <!-- create ordered list from local storage -->
        <button class="goback-button">go back</button>
        <button class="clear-button">clear score</button>
    </div>



    <script src="./assets/js/script.js"></script>
</body>

</html>
