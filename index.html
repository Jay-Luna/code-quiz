<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <nav>
            <button id="high-score-nav">View high scores</button>
            <!-- default time =0, start timer when quiz starts. deduct 10s when incorrect -->
            <p>Time: <span id="timer">0</span></p>
        </nav>
    </header>

    <div class="column-container">
        <!-- Intro page-->
        <div class="column-container" id="firstCard">
            <h1><strong>Coding Quiz Challenge</strong></h1>
            <p>Test your coding knowledge with speed & beat the clock!
                Incorrect answers will be penalized 10 seconds.</p>
            <button id="start-button">Start Quiz</button>
        </div>

        <!-- Question starts -->
        <div class="column-container hidden-containers" id="questionCard">
            <h2 id="displayQuestion">Default Question</h2>
            <button class="questionChoice" id="a">Choice A</button>
            <button class="questionChoice" id="b">Choice B</button>
            <button class="questionChoice" id="c">Choice C</button>
            <button class="questionChoice" id="d">Choice D</button>
            <p id="displayAnswer"></p>
        </div>
        <!-- Question ends -->

        <!-- All done page with submission button. Pause Timer -->
        <div class="column-container hidden-containers" id="finalScoreCard">
            <h2>Finished!</h2>
            <!-- need to put the timer -->
            <p><strong>Your final score is <span id="final-score-value"></span>.</strong></p>
            <form method="POST">
                <div>
                    <label for="initials">Enter your initials: </label>
                    <input type="text" id="initials" name="initials" placeholder="e.g. JT">
                    <!-- store initial & score into local storage -->
                    <button class="otherButton" id="submit-button">Submit</button>
                </div>
            </form>
        </div>

        <!-- high scores page with "go back" & "clear high score" button -->
        <div class="column-container hidden-containers" id="highScoreCard">
            <h2>High scores</h2>
            <!-- create ordered list from local storage -->
            <ol id="score-list"></ol>
            <button class="otherButton" id="back-button">Go back</button>
            <button class="otherButton" id="clear-button">Clear high scores</button>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
