<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <nav>
            <button id="high-score-link" class="link">View high scores</button>
            <!-- default time =0, start timer when quiz starts. deduct 10 sec. when incorrect -->
            <p>Time: <span id="timer">0</span></p>
        </nav>
    </header>
    <!-- intro -->
    <div class="container firstPage">
        <h1><strong>Coding Quiz Challenge</strong></h1>
        <p>
            Test your knowledge with code quiz within the time limit! Incorrect answers will be penalized 10 seconds.
        </p>
        <button class="start-button">Start Quiz</button>
    </div>

    <!-- Question starts -->
    <div class="container boxQuestion">
        <h2 class="question">Default Question</h2>

        <button class="a">Choice A</button>
        <button class="b">Choice B</button>
        <button class="c">Choice C</button>
        <button class="d">Choice D</button>

        <p class="displayAnswer">text for answers</p>
    </div>

    <!-- question ends -->

    <!-- all done page with submission button. Pause Timer -->
    <div class="container finalScore">
        <p>Finish! Here's Your Final Score</p>
        <!-- need to put the timer -->
        <p>Your final score is <span id="final-score-value"></span></span></p>
        <p>enter your initials</p>
        <!-- store initial & score into local storage -->
        <button class="submit-button">Submit</button>
    </div>

    <!-- high scores page with "go back" & "clear high score" button -->
    <div class="container highScore">
        <h2>High Scores</h2>
        <!-- create ordered list from local storage -->
        <button class="back-button">go back</button>
        <button class="clear-button">clear score</button>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
